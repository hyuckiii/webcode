<script type="text/javascript">
var quest = $('#container'),
  // 미션 상태 값 ( 0 / 2 / 3 )

    3, 2, 0, 0, 0, 0,    // #quest1
    3, 2, 0, 0, 0, 0,   // #quest2
    2, 0,            // #questTotal
  ],
  // 미션 현황
  questIng = [
    '', '', '', '', '', '',    // #quest1
    '', '', '', '', '', '',   // #quest2
    '', '',     // #questTotal
  ],
  // 미션 목표
  questMax = [
    '', '', '', '', '', '',        // #quest1
    '', '', '', '', '', '',        // #quest2
    '', ''              // #questTotal
  ],
  langLayout = evLang( $('#fWrap').attr('class') ),     // 이벤트 사용언어
  langLayer = commonLang( $('#fWrap').attr('class') ),  // 공통사용(레이어) 언어
  questData = {
    questStatus: questStatus,
    questIng: questIng,
    questMax: questMax,
    otherItem:{
      btnName:{
        target: $('#fWrap .quest li .btn'),
        once: true,
        value: langLayout.btnName
      },
      btnQuest:{
        target: $('#fWrap #questTotal li .btn'),
        once: true,
        value: langLayout.btnQuest
      },
      noticeList:{
        target: $('#fWrap #footer ul'),
        once: true,
        value: langLayout.noticeList
      }
    }
  };

// 초기실행
$(quest).webEventUI(questData, langLayout);

// 보상수령
$('#container').on('click','li.ready .btn',function () {
  var questNum = $(this).closest('li').attr('quest-num'),   // quest-num 속성 값
    isDisabled = $(this).hasClass('disabled');

  if ( !isDisabled ) {
    console.log(questNum);
    modalLayer.openLayer('success', 'normal', langLayer);  // 보상획득
    /*
    modalLayer.openLayer('fail', 'normal', langLayer);     // 지급실패
    modalLayer.openLayer('error', 'normal', langLayer);    // 비정상 접근
    */
    // 새로고침 미사용 시 레이아웃 새로 그림(값 갱신 필요)
    $(quest).webEventUI(questData, langLayout);
  }
});
</script>

<script>
$(document).ready(function(){ 
    // 다국어 테스트
    $('.test button').on('click', function () {
      var btnFnc = $(this).attr('data-fnc');
      var langType = $(this).attr('lang-data');
      if(langType) {
        langLayout = evLang(langType);
        langLayer = commonLang(langType);
        questData.otherItem.btnName.target = $('#container li .btn');
        questData.otherItem.btnName.once = true;
        questData.otherItem.btnName.value = langLayout.btnName;
        questData.otherItem.btnQuest.target = $('#questTotal li .btn');
        questData.otherItem.btnQuest.once = true;
        questData.otherItem.btnQuest.value = langLayout.btnQuest;
        questData.otherItem.noticeList.target = $('#fWrap #footer ul');
        questData.otherItem.noticeList.once = true;
        questData.otherItem.noticeList.value = langLayout.noticeList;

        $('.test button').removeClass('active');
        $(this).addClass('active');
        $('#fWrap').attr('class', langType);
        $(quest).webEventUI(questData, langLayout);
      }

      if(btnFnc){
        $('.test button[data-fnc]').removeClass('active');
        $(this).addClass('active');
        $('#questTotal li, .quest li').removeClass('ready end').addClass(btnFnc);
      }
    });
});
</script>
