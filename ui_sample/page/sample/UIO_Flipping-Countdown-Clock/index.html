<!doctype html>
<html>
<head>
<title>jQuery npy-scorecount.js Examples</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<body style="min-height:500px;">

  
  
  
  
  <style>
  #sample6 { position:relative; width:100%; max-width:1081px; }
  #sample6 img { width:100%; }
  #sample6 .npy-scwrap { position:absolute !important; top:0; left:0; width:100%; height:100%; }
  #sample6 .npy-scdigit { position:absolute !important; top:61.754%;}
  #sample6 .npy-scdigit._0 { left:18.36%; }
  #sample6 .npy-scdigit._1 { left:28.12%; }
  #sample6 .npy-scdigit._2 { left:40.53%; }
  #sample6 .npy-scdigit._3 { left:50.35%; }
  #sample6 .npy-scdigit._4 { left:62.72%; }
  #sample6 .npy-scdigit._5 { left:72.53%; }
    .container { margin:0px auto; max-width:640px;font-family:'Malgun Gothic', '막은 고딕', sans-serif;color:#666;}
  </style>
  <div class="container">
    <h1>jQuery npy-scorecount.js Examples</h1>
    <div id="sample6"><img src="resource/sample_blackfriday.jpg">	</div>
    <input id="starttime" type="hidden" value="2016-12-25 11:00:00"/> <!-- 시작 시점: 기본 날짜 및 시간 형식 입력 -->
    <input id="endtime2" type="hidden" value="20161229120000"/> <!-- 종료 시점: 14자리 스트링 형식 입력 -->
  </div>
    <script src="https://static.four33.co.kr/event/common/js/jquery-1.8.1.min.js"></script>
    <script src="resource/npy-scorecount.js"></script>
    <script>
      $(function(){
        var test2 = $('#endtime2').val(); // 'YYYYMMDDHHMMSS' 형태 14자리 숫자 입력
        
        $('#sample6').npyScorecount({ // 남은 날짜 비표기 스코어보드 형태 출력, 반응형
          startDate: $('#starttime').val(),
          endDate: test2,
          displayDays: false,
          gmt: '+0900',
          imageCounter: true,
          digitSize: ['9.06%', '23.5%'],
          tokens: ['', '', '', '']
        });
      });
    </script>


  <div class="container">
    <h2>CountDown Text</h2>

    <div id="getting-started"></div>
    <script src="resource/jquery.countdown.js"></script>
    <script>
      $("#getting-started")
      .countdown("2017/01/30", function(event) {
        $(this).text(
        event.strftime('%D days %H:%M:%S')
        );
      });
    </script>


  </div>





</body>
</html>
