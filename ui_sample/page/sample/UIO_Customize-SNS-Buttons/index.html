<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">





</head>
<body style="height:410px;">




    <style>
        .container { margin:0px auto; max-width:640px;font-family:'Malgun Gothic', '막은 고딕', sans-serif;color:#666;}
        .btn {display:inline-block;padding:6px;margin-bottom:4px;font-size:14px;line-height:1.4em;text-align:center;border:1px solid transparent;border-radius:4px;}
        .btn .badge { position:relative;top:-1px;display:inline-block;min-width:10px;padding:3px 7px;font-size:12px;color:#fff;text-align:center;background-color:#777;border-radius:10px;}
    </style>

    <div class="container">
        <h1>Custom SocialShare Plugin</h1>
        <h2>Buttons with counters</h2>
            <button class='btn share s_vk' type='button'>
                Vkontakte <span class='badge counter c_vk'></span>
            </button>
            <button class='btn share s_linkedin' type='button'>
                Linkedin <div class='badge counter c_linkedin'></div>
            </button>
            <button class='btn share s_myworld' type='button'>
                My Wold <div class='badge counter c_myworld'></div>
            </button>
            <button class='btn share s_odnoklassniki' type='button'>
                OK <div class='badge counter c_odnoklassniki'></div>
            </button>
            <button class='btn share s_pinterest' type='button'>
                Pinterest <div class='badge counter c_pinterest'></div>
            </button>
            <button class='btn share s_plus' type='button'>
                Google + <div class='badge counter c_plus'></div>
            </button>
            <button class='btn share s_facebook' type='button'>
                Facebook <div class='badge counter c_facebook'></div>
            </button>
        <h2>Just Text</h2>
            <p>Pinterest + Google plus: <span class='badge counter c_pinterest c_plus'></span></p>
        <h2>Just buttons Only</h2>
            <button class='btn share s_twitter'>Twitter</button>
            <button class='btn share s_facebook'>Facebook</button>
            <button class='btn share s_tumblr'>Tumblr</button>
            <button class='btn share s_blogger'>Blogger</button>
            <button class='btn share s_delicious'>Delicious</button>
            <button class='btn share s_plus'>Google +</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="resource/SocialShare.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.share').ShareLink({
          title: 'SocialShare jQuery plugin',
          text: 'SocialShare jQuery plugin for create share buttons and counters',
          image: 'http://cdn.myanimelist.net/images/characters/3/27890.jpg',
          url: 'https://github.com/AyumuKasuga/SocialShare'
        });
        $('.counter').ShareCounter({
          url: 'http://google.com/',
          increment: true
        });

      });
    </script>








            </div>
        </div>
    </body>
</html>
