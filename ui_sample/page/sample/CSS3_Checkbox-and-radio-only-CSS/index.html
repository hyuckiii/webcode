<!DOCTYPE html>
<head>
	<style>
		body section {width:150px;height:150px;display:inline-block;position:relative;text-align:center;margin-top:50px;}
		body section:after {content:attr(data-title);position:absolute;width:100%;left:0;bottom:3px;color:#333;font-size:12px;font-weight:400;-webkit-font-smoothing:antialiased;}
	</style>
</head>
<body>

  <style>
    .container { margin:0px auto; max-width:640px;font-family:'Malgun Gothic', '막은 고딕', sans-serif;color:#666;}
  </style>
  <div class="container" style="min-height:670px;">

<h1>CSS3 Checkbox Styles</h1>

<!-- ========================================================================================  -->
<style>
/* .form_slider */
.form_slider {position:relative;top:10px;width:50px;height:10px;background:#333;margin:20px auto 20px;border-radius:50px;box-shadow:inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);}
.form_slider label { display:block;width:16px;height:16px;position:absolute;top:-3px;left:-3px;cursor:pointer;background:#fff;background:-webkit-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);background:linear-gradient(to bottom, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);border-radius:50px;box-shadow:0px 2px 5px 0px rgba(0, 0, 0, 0.3);-webkit-transition:all 0.4s ease;transition:all 0.4s ease;}
.form_slider input[type=checkbox] {visibility:hidden;}
.form_slider input[type=checkbox]:checked + label {left:37px;}
</style>
<section data-title=".form_slider">
	<div class="form_slider">  
		<input type="checkbox" value="" id="slider" name="check" />
		<label for="slider"></label>
	</div>
</section>


<!-- ========================================================================================  -->
<style>
/* .form_slider_dot */
.form_slider_dot {width:80px;height:30px;background:#333;margin:20px auto;position:relative;border-radius:50px;box-shadow:inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);}
.form_slider_dot:after {content:'';position:absolute;top:14px;left:14px;height:2px;width:52px;background:#fff;border-radius:50px;box-shadow:inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);}
.form_slider_dot label {display:block;width:22px;height:22px;cursor:pointer;position:absolute;top:4px;z-index:1;left:4px;background:#fcfff4;border-radius:50px;-webkit-transition:all 0.4s ease;transition:all 0.4s ease;box-shadow:0px 2px 5px 0px rgba(0, 0, 0, 0.3);background:-webkit-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);background:linear-gradient(to bottom, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);}
.form_slider_dot label:after {content:'';width:10px;height:10px;position:absolute;top:6px;left:6px;background:#333;border-radius:50px;box-shadow:inset 0px 1px 1px black, 0px 1px 0px rgba(255, 255, 255, 0.9);}
.form_slider_dot input[type=checkbox] {visibility:hidden;}
.form_slider_dot input[type=checkbox]:checked + label {left:54px;}
.form_slider_dot input[type=checkbox]:checked + label:after { background:red;}
</style>
<section data-title=".form_slider_dot">
	<div class="form_slider_dot">  
		<input type="checkbox" value="" id="slider-dot" name="check" checked />
		<label for="slider-dot"></label>
	</div>
</section>


<!-- ========================================================================================  -->
<style>
/* .form_slider_txt */
.form_slider_txt {width:80px;height:26px;background:#333;margin:20px auto;position:relative;border-radius:50px;box-shadow:inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);}
.form_slider_txt:after {content:'OFF';color:#000;position:absolute;right:10px;z-index:0;font:12px/26px Arial, sans-serif;font-weight:bold;text-shadow:1px 1px 0px rgba(255, 255, 255, 0.15);}
.form_slider_txt:before {content:'ON';color:red;position:absolute;left:10px;z-index:0;font:12px/26px Arial, sans-serif;font-weight:bold;}
.form_slider_txt label {display:block;width:34px;height:20px;cursor:pointer;position:absolute;top:3px;left:3px;z-index:1;background:#fcfff4;background:-webkit-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);background:linear-gradient(to bottom, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);border-radius:50px;-webkit-transition:all 0.4s ease;transition:all 0.4s ease;box-shadow:0px 2px 5px 0px rgba(0, 0, 0, 0.3);}
.form_slider_txt input[type=checkbox] {visibility:hidden;}
.form_slider_txt input[type=checkbox]:checked + label {left:43px;}
</style>
<section data-title=".form_slider_txt">
	<div class="form_slider_txt">  
		<input type="checkbox" value="None" id="slider-text" name="check" checked />
		<label for="slider-text"></label>
	</div>
</section>


<!-- ========================================================================================  -->
<style>
/* form_radio_circle */
.form_radio_circle {width:28px;height:28px;position:relative;margin:20px auto;
	background:#fcfff4;
	background:-webkit-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
	background:linear-gradient(to bottom, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
	border-radius:50px;box-shadow:inset 0px 1px 1px white, 0px 1px 3px rgba(0, 0, 0, 0.5);
}
.form_radio_circle label {width:20px;height:20px;cursor:pointer;position:absolute;left:4px;top:4px;background:-webkit-linear-gradient(top, #222222 0%, #45484d 100%);background:linear-gradient(to bottom, #222222 0%, #45484d 100%);border-radius:50px;box-shadow:inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px white;}
.form_radio_circle label:after {content:'';width:16px;height:16px;position:absolute;top:2px;left:2px;
	background:#ff0000;
	background:-webkit-linear-gradient(top, #ff0000 0%, #ff0000 100%);
	background:linear-gradient(to bottom, #ff0000 0%, #ff0000 100%);
	opacity:0;
	border-radius:50px;box-shadow:inset 0px 1px 1px white, 0px 1px 3px rgba(0, 0, 0, 0.5);
}
.form_radio_circle label:hover::after {opacity:0.3;}
.form_radio_circle input[type=checkbox] {visibility:hidden;}
.form_radio_circle input[type=checkbox]:checked + label:after {opacity:1;}

</style>
<section data-title=".form_radio_circle">
	<div class="form_radio_circle">
		<input type="checkbox" value="None" id="radio-circle" name="check" checked />
		<label for="radio-circle"></label>
	</div>
</section>


<!-- ========================================================================================  -->
<style>
/* .form_radio */
.form_radio {width:28px;height:28px;position:relative;margin:20px auto;
	background:#fcfff4;
	background:-webkit-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
	background:linear-gradient(to bottom, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
	border-radius:50px;box-shadow:inset 0px 1px 1px white, 0px 1px 3px rgba(0, 0, 0, 0.5);
}
.form_radio label {width:20px;height:20px;position:absolute;top:4px;left:4px;cursor:pointer;
	background:-webkit-linear-gradient(top, #222222 0%, #45484d 100%);
	background:linear-gradient(to bottom, #222222 0%, #45484d 100%);
	border-radius:50px;box-shadow:inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px white;
}
.form_radio label:after {content:'';width:9px;height:5px;position:absolute;top:5px;left:4px;border:3px solid #ff0000;border-top:none;border-right:none;background:transparent;opacity:0;-webkit-transform:rotate(-45deg);transform:rotate(-45deg);}
.form_radio label:hover::after {opacity:0.3;}
.form_radio input[type=checkbox] {visibility:hidden;}
.form_radio input[type=checkbox]:checked + label:after {opacity:1;}
</style>
<section data-title=".form_radio">
	<div class="form_radio">
		<input type="checkbox" value="None" id="radio" name="check" checked />
		<label for="radio"></label>
	</div>
</section>

<style>

	background:#fcfff4;

	box-shadow:inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px white;

.form_checkbox_anglefull label:hover::after {opacity:0.3;}

</style>
<section data-title=".form_checkbox_anglefull">

		<label for="checkbox-anglefull"></label>
