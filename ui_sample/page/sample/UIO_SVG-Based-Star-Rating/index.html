<!DOCTYPE html>
<html>
<head>
    <title>starRating, star rating jquery plugin</title>






</head>
<body style="min-height:130px;">


<link rel="stylesheet" type="text/css" href="resource/star-rating-svg.css">
<link rel="stylesheet" type="text/css" href="resource/demo.css">
<style>
	.container { margin:0px auto; max-width:640px;font-family:'Malgun Gothic', '막은 고딕', sans-serif;color:#666;text-align:center;}
	.my-rating-9 { margin:0px auto;}
	.live-rating { width:100px;color:#666;text-align:left;display:inline-block;}
</style>
<div class="container">
	<h1>UIO - SVG Based Star-Rating Plugin</h1>
	<span class="my-rating-9"></span>
	<span class="live-rating"></span>
</div>


<script src="https://static.four33.co.kr/event/common/js/jquery-1.8.1.min.js"></script>
<script src="resource/jquery.star-rating-svg.js"></script>
<script>
	$(function() {
		$(".my-rating-9").starRating({
			initialRating: 3.5,
			disableAfterRate: false,
			onHover: function(currentIndex, currentRating, $el){
				console.log('index: ', currentIndex, 'currentRating: ', currentRating, ' DOM element ', $el);
				$('.live-rating').text(currentIndex);
			},
			onLeave: function(currentIndex, currentRating, $el){
				console.log('index: ', currentIndex, 'currentRating: ', currentRating, ' DOM element ', $el);
				$('.live-rating').text(currentRating);
			}
		});
	});
</script>


</body>
</html>
