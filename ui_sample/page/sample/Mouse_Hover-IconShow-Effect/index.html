<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery mouse effect</title>
</head>
<body>





<style>
  .container { margin:0px auto; max-width:640px;font-family:'Malgun Gothic', '막은 고딕', sans-serif;color:#666;}
</style>
<div class="container"  style="height:340px;">
  <h1>Mouse_Hover More Layer</h1>

  
  
  <link href="resource/style.css" rel="stylesheet" type="text/css" />
  <div class="projects-list"  style="text-align:center;">
    <div class="box others">
      <a class="project-link" href="#none">
        <div class="projects-wrapper">
          <img width="300" height="240" src="http://infinvision.com/media/fotolia-5-300x240.png" class="attachment-projects wp-post-image" alt="fotolia-5">
        </div>
      </a>
      <div class="overlay">
        <a class="expand project-link" rel="2453" href="#none">+</a>
        <a class="close-overlay hidden">x</a>
      </div>
    </div>
  </div>
  <script src="https://static.four33.co.kr/event/common/js/jquery-1.8.1.min.js"></script>
  <script>
    $(".projects-list .box").mouseenter(function(){
      $(this).addClass('hover');
    }).mouseleave(function(){
      $(this).removeClass('hover');
    });
  </script>




</div>


</body>
</html>
