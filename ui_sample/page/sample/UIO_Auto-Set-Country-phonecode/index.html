<!DOCTYPE html>
<html>
<head>
<title>jQuery phonecode Plugin Demo</title>
<meta charset="UTF-8">
</head>
<body style="min-height:240px;">

<style>
  .container { margin:0px auto; max-width:640px;font-family:'Malgun Gothic', '막은 고딕', sans-serif;color:#666;}
  label { display:block;margin:20px 0px; color:#666;}
  input,
  select { display:block; width:100%;height:34px;padding:6px 12px;font-size:14px;line-height:1.4;color:#555;background-color:#fff;border:1px solid #ccc;border-radius:5px;box-sizing:border-box;}
  input { background-color:#efefef;}
</style>
<div class="container">
  <h1>jQuery phonecode Plugin Demo</h1>
        <div class="form-group">
        	<label>Country:</label><select class="sCountries form-control"></select>
          <label>Phone:</label><input type="text" class="phone form-control">
        </div>
</div>
<script src="https://static.four33.co.kr/event/common/js/jquery-1.8.1.min.js"></script>
<script src="resource/phonecode.js" type="text/javascript"></script>
<script>
  $(document).ready(function(){
    $('.sCountries').phonecode({
      setClass:'phone'
    });

  });
</script>



</body>


</html>
