
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Section Slides (manual) - Examples - ScrollMagic</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
</head>
<body style="min-height:100%;">

<link rel="stylesheet" href="resource/style.css" type="text/css">				
<link rel="stylesheet" href="resource/examples.css" type="text/css">				
<style type="text/css">
	#pinContainer {
		width: 100%;
		height: 100%;
		overflow: hidden;
		-webkit-perspective: 1000;
						perspective: 1000;
	}
	#slideContainer {
		width: 400%; /* to contain 4 panels, each with 100% of window width */
		height: 100%;
	}
	.panel {
		height: 100%;
		width: 25%; /* relative to parent -> 25% of 400% = 100% of window width */
		float: left;
	}
</style>
<div id="content-wrapper">
	<div id="example-wrapper">
		<div class="scrollContent">
			<section id="titlechart">
				<div id="description">
					<h1 class="badge">Section Slides (manual)</h1>
				</div>
			</section>
			<section class="demo" id="section-slides">
				<div id="pinContainer">
					<div id="slideContainer">
						<section class="panel blue">
							<b>ONE</b>
						</section>
						<section class="panel turqoise">
							<b>TWO</b>
						</section>
						<section class="panel green">
							<b>THREE</b>
						</section>
						<section class="panel bordeaux">
							<b>FOUR</b>
						</section>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
<script src="https://static.four33.co.kr/event/common/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="resource/TweenMax.min.js"></script>
<script type="text/javascript" src="resource/ScrollMagic.js"></script>
<script type="text/javascript" src="resource/animation.gsap.js"></script>					
<script>
	$(function () { // wait for document ready
		// init
		var controller = new ScrollMagic.Controller();

		// define movement of panels
		var wipeAnimation = new TimelineMax()
			// animate to second panel
			.to("#slideContainer", 0.5, {z: -150})		// move back in 3D space
			.to("#slideContainer", 1,   {x: "-25%"})	// move in to first panel
			.to("#slideContainer", 0.5, {z: 0})				// move back to origin in 3D space
			// animate to third panel
			.to("#slideContainer", 0.5, {z: -150, delay: 1})
			.to("#slideContainer", 1,   {x: "-50%"})
			.to("#slideContainer", 0.5, {z: 0})
			// animate to forth panel
			.to("#slideContainer", 0.5, {z: -150, delay: 1})
			.to("#slideContainer", 1,   {x: "-75%"})
			.to("#slideContainer", 0.5, {z: 0});

		// create scene to pin and link animation
		new ScrollMagic.Scene({
				triggerElement: "#pinContainer",
				triggerHook: "onLeave",
				duration: "500%"
			})
			.setPin("#pinContainer")
			.setTween(wipeAnimation)
			.addIndicators() // add indicators (requires plugin)
			.addTo(controller);
	});
</script>

	
	
</body>
</html>
