<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Shuffle Text Effect with jQuery | Tutorialzine Demo</title>
<link rel="stylesheet" href="resource/styles.css" />
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" type="text/css" />
</head>
    <body style="min-height:620px;">
		
<style>
  .container { margin:0px auto; max-width:640px;font-family:'Malgun Gothic', '막은 고딕', sans-serif;color:#666;}
</style>
<div class="container">
    <h1>Shuffle Text Effect with jQuery</h1>
    <div id="container">This is a Tutorialzine Demo!</div>
</div>

<script src="https://static.four33.co.kr/event/common/js/jquery-1.8.1.min.js"></script>
<script src="resource/jquery.shuffleLetters.js"></script>
<script>
$(function(){
	var container = $("#container");
	container.shuffleLetters();
	setTimeout(function(){
		container.shuffleLetters({
      "text": "Test it for yourself!"
		});
	},4000);
});



</script>
<!-- Issue 7914: getCurrentTime API error IE -->
</body>
</html>
