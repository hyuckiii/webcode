<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mouse Parallax Plugin Demo</title>
</head>
<body>



<link href="resource/mouseparallax.css" rel="stylesheet" type="text/css">
<link href="resource/style.css" rel="stylesheet" type="text/css">
<div class="bg-wrap" style="height:900px;">
<div id="background" class="mouse-bg"></div>
  <div id="foreground" class="mouse-bg"></div>
  <div id="fore-foreground"  class="mouse-bg"></div>
  <div id="fore-fore-foreground"  class="mouse-bg"></div>
</div>
<script src="https://static.four33.co.kr/event/common/js/jquery-1.8.1.min.js"></script>
<script src="resource/mouse.parallax.js"></script>
<script>
$(document).ready(function() {
  $('#background').mouseParallax({ moveFactor: 5 });
  $('#foreground').mouseParallax({ moveFactor: 10 });
  $('#fore-foreground').mouseParallax({ moveFactor: 15 });
  $('#fore-fore-foreground').mouseParallax({ moveFactor: 20 });
});
</script>




</body>
</html>
