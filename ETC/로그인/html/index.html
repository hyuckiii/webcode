<!doctype html>
<html class="no-js" lang="ko">
<head>
<title>로그인</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<script src="http://static.four33.co.kr/event/common/js/jquery-1.8.1.min.js"></script>
<style>
/* reset */
html, body, div, span, applet, object, iframe,h1, h2, h3, h4, h5, h6, p, blockquote, pre,a, abbr, acronym, address, big, cite, code,del, dfn, em, img, ins, kbd, q, s, samp,small, strike, strong, sub, sup, tt, var,b, u, i, center,dl, dt, dd, ol, ul, li,fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline;font-family:맑은 고딕, malgun gothic, dotum}
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display:block}
body {line-height:1}
ol, ul {list-style:none}
blockquote, q {quotes:none}
blockquote:before, blockquote:after,
q:before, q:after {content:'';content:none}
table {border-collapse:collapse;border-spacing:0}
input[type=checkbox], input[type=radio]{vertical-align:middle;position:relative}
#accessibility, .skip, hr, legend, caption{display:block;overflow:hidden;position:absolute;top:-1000em;left:0}
button{padding:0;margin:0;border:0;background:0;line-height:auto;cursor:pointer}
button:focus{outline:0}
.clearfix{*zoom:1}
.clearfix:after{display:block;content:'';clear:both}

/* layout */
html,body{height:100%;
background: #517fa4; /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #517fa4 , #243949); /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #517fa4 , #243949); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}
#fWrap{width:100%;height:100%}
#header{padding-top:50px;text-align:center}
#header h2{color:#fff;font-size:18px;font-weight:bold;padding-top:25px;}
#container{padding-top:30px;}
#login{position:relative;width:250px;padding:20px;margin:0 auto;border-radius:5px;box-shadow:1px 1px 10px #000;background:#fff}
#login .bg_top{position:absolute;left:0;top:0;width:100%;height:5px;
background-image:-webkit-linear-gradient(left,#00849f,#00849f 25%,#50b9c0 25%,#50b9c0 50%,#fbc374 50%,#fbc374 75%,#e66e93 75%,#e66e93 100%);
}
#login input{width:230px;height:50px;line-height:50px;padding:0 10px;border:1px solid #d2d6de}
#login .login_form{padding-bottom:50px;}
#login .login_form .id{padding-bottom:25px}
#login .login_form .pw{padding-bottom:25px}
#login .login_form .btn_area button{width:100%;padding:15px 0;color:#fff;font-size:14px;text-align:center;background:#3c8dbc}
#login .info{position:relative;padding:20px;border-top:1px solid #ccc}
#login .info .caution{padding:10px 0;margin-left:0;color:#D11E22;font-size:14px;font-weight:bold;line-height:25px}
#login .info .admin{padding:10px 0}
#login .info .admin ul{padding:0 10px}
#login .info .admin li{list-style:disc;padding:5px 0px;font-size:12px}
#login .info .admin li .name{display:inline-block;margin-right:10px;font-weight:bold}

/* PC(1025~) */
@media (min-width:1025px){
#login{position:relative;width:400px;padding:20px;margin:0 auto;border-radius:5px;box-shadow:1px 1px 10px #000;background:#fff}
#login input{width:380px;padding:0 10px;border:1px solid #d2d6de}
}

</style>
</head>
<body>

<div id="fWrap">
  <div id="header">
    <h1 class="logo"><img src="https://static.four33.co.kr/event/common/images/logo433.png" alt="433"></h1>
    <h2 class="tit">사이트명</h2>
  </div>
  <!-- // #header -->
  
  <div id="container">
    <div id="login">
      <span class="bg_top"></span>
      <div class="login_form">
        <div class="id">
          <input type="text" placeholder="아이디를 입력해주세요" />
        </div>
        <div class="pw">
          <input type="password" placeholder="비밀번호를 입력해주세요" />
        </div>
        <div class="btn_area">
          <button class="btn_login" type="submit">LOGIN</button>
        </div>
      </div>
      <div class="info">
        <p class="caution">게임빌드는 대외비입니다. 보안에 소홀함으로 본인의 아이디가 노출되어 회사에 막대한 손해를 끼치게 될 경우 그 책임은 본인에게 있음을 밝혀드립니다.</p>
        <div class="admin">
          <ul>
            <li>
              <span class="name">이름</span>
              <a href="mailto:aaaa@433.co.kr">aaaa@433.co.kr</a>
            </li>
            <li>
              <span class="name">이름</span>
              <a href="mailto:aaaa@433.co.kr">aaaa@433.co.kr</a>
            </li>
            <li>
              <span class="name">이름</span>
              <a href="mailto:aaaa@433.co.kr">aaaa@433.co.kr</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- // #login -->
  </div>
  <!-- // #container -->
  
</div>
<!-- //#fWrap -->

</body>

</html>
