<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS Breadcrumbs demo</title>

<style>
body, div, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dt, dd, img, form, fieldset, input, textarea, blockquote {margin: 0; padding: 0; border: 0;}
body {margin: 200px;background: #fff;}

#crumbs {text-align: center;}
#crumbs ul {list-style: none;display: inline-table;}
#crumbs ul li {display: inline;}
#crumbs ul li a {display:inline;float:left;height:80px;background: #f0f7fd;text-align: center;padding:25px 40px 5px 80px;position: relative;margin: 0 10px 0 0; font-size: 20px;text-decoration: none;color: #3a87ad;box-sizing: border-box}
#crumbs ul li a:after {content: ""; border-top: 40px solid transparent;border-bottom: 40px solid transparent;border-left: 40px solid #f0f7fd;position: absolute; right: -40px; top: 0;z-index: 1;}
#crumbs ul li a:before {content: ""; border-top: 40px solid transparent;border-bottom: 40px solid transparent;border-left: 40px solid #fff;position: absolute; left: 0; top: 0;}
#crumbs ul li:first-child a {border-top-left-radius: 5px; border-bottom-left-radius: 5px;}
#crumbs ul li:first-child a:before {display: none; }
#crumbs ul li:last-child a {padding-right: 80px;border-top-right-radius:5px; border-bottom-right-radius:5px;}
#crumbs ul li:last-child a:after {display: none; }
#crumbs ul li.active a,
#crumbs ul li a:hover {background: #3a87ad;color:#fff;}
#crumbs ul li.active a:after,
#crumbs ul li a:hover:after {border-left-color: #3a87ad;color:#fff;}
  
    
</style>

</head>
<body>

<div id="crumbs">
  <ul>
    <li ><a href="#1">One</a></li>
    <li class="active"><a href="#2">Two</a></li>
    <li><a href="#3">Three</a></li>
    <li><a href="#4">Four</a></li>
    <li><a href="#5">Five</a></li>
  </ul>
</div>

</body>
</html>
