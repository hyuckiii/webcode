<body>
<div id="fWrap">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ftt-header">
        <nav class="navbar navbar-default ftt-navbar" role="navigation">
          <div class="pull-left">
            <a href="#" class="ftt-point-logo ftt-blind">4:33 Point logo</a>
          </div>
          <ul class="list-inline list-unstyled pull-right">
            <li>
              <!-- <a href="#">로그인</a> -->
              <a href="#">로그아웃</a>
            </li>
            <li>
              <a href="#">문의</a>
            </li>
          </ul>
        </nav>
      </div>
    </div><!-- //row -->
  </div><!-- //container-fluid -->
  <div class="container">
    <div class="row ftt-login-wrap">
      <div class="col-md-8 col-md-offset-2">
        <h2 class="ftt-play433 ftt-fitimg"><img src="../images/common/logo-play433.png"  alt="Play 433 포인트"/></h2>
        <fieldset>
          <legend>로그인하기</legend>
           <div class="row">
              <div class="col-md-12 text-center">
                <h1 class="ftt-subtit">첫 로그인시 패스워드를 변경해주세요.(첫로그인)</h1><!-- (첫 로그인 성공시) 첫방문-> 로그인성공 -> 비밀번호 변경 -> 재로그인  -->
                <h1 class="ftt-subtit">변경하실 비밀번호를 입력해주세요.(비밀번호재발급)</h1><!-- (비밀번호 재발급시 메일로 접근) -> 비밀번호 재발급신청 -> 메일발송 -> 메일 접근 -> 비밀번호변경 -> 로그인  -->
              </div>
           </div>
           <div class="row ftt-logform">
              <div class="col-md-8">
                <input type="password" class="form-control" placeholder="비밀번호" data-placement="bottom" data-toggle="tooltip" title="비밀번호를 입력해주세요."><!-- 비밀번호 미입력시 data-toggle 동적호출 -->
                <input type="password" class="form-control" placeholder="비밀번호 재입력" data-placement="bottom" data-toggle="tooltip" title="비밀번호를 입력해주세요."><!-- 비밀번호 미입력시 data-toggle 동적호출 -->
              </div>
              <div class="col-md-4">
                <button type="button" class="btn ftt-btn-login" data-toggle="modal" data-target="#login_pop">패스워드 변경</button>
              </div>
           </div><!-- //row -->
          </fieldset>
          
          <!-- <div class="row">
            <div class="col-md-8 text-center ftt-logfnc">

                <li>

               </ul>

          <div class="row ftt-lognotice">
            <div class="col-md-10 col-md-offset-1">
              <h3>계정발급 안내</h3>
              <ul>
                <li>신규입사자의 경우 정직원 승인절차에 따라 계정이 활성화됩니다.</li>
                <li>433포인트 사이트 계정은 임직원 <span class="ftt-point">이메일 주소</span>를 사용합니다.</li>
                <li><span class="ftt-point">최초 로그인 후 반드시 비밀번호</span>를 변경해주세요.</li>
              </ul>
            </div>
          </div>
