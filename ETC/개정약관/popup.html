<!doctype html>
<html lang="ko">
<head>
<title>이용약관과 개인정보 취급방침 개정 안내</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style type="text/css">
/* reset */
html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display:block}
body {line-height:1}
ol, ul {list-style:none}
blockquote, q {quotes:none}
blockquote:before, blockquote:after, q:before, q:after {content:'';content:none}
table {border-collapse:collapse;border-spacing:0}
input[type=checkbox], input[type=radio] {vertical-align:middle;position:relative}
input[type=radio] {bottom:2px}
#accessibility, .skip, hr, legend, caption {display:block;overflow:hidden;position:absolute;top:-1000em;left:0}
.btn_comm {padding:0;margin:0;border:0;background:0;line-height:auto;cursor:pointer;}
.clearfix {*zoom:1}
.clearfix:after {display:block;content:'';clear:both}
strong {font-weight:bold}
#layer_popup{position:absolute;width:70%;left:15%;top:40px;z-index:100;padding:0px}
#layer_popup,
#layer_popup a {font-size:12px;font-family:dotum;line-height:20px}
#wrap_layer {max-width:700px;margin:0 auto;background:#fff}
#wrap_layer .section {display:block;padding-bottom:25px}
#wrap_layer .section_small {display:block;padding-bottom:15px}
#wrap_layer .tit {display:block;text-decoration:underline;padding-bottom:10px}
#wrap_layer table {width:100%;border-collapse:collapse}
#wrap_layer table th {width:50%;padding:5px 0;text-align:center;font-weight:bold;vertical-align:middle;background:#ccc;border:1px solid #999;word-break:break-all}
#wrap_layer table td {padding:5px;border:1px solid #999;word-break:break-all}
#wrap_layer .box {padding:5px;border:1px solid #999}
#wrap_layer .caption {padding-bottom:5px}
#wrap_layer .pop_header{padding:20px 30px;background:#8ed5e7}
#wrap_layer .pop_header:after{display:block;content:'';clear:both}
#wrap_layer .pop_header h1{float:right;}
#wrap_layer .pop_header h2{float:left;color:#fff;font-size:18px;font-weight:bold;line-height:2.2}
#wrap_layer .pop_header.notitle h1{float:left;}
#wrap_layer .pop_header.notitle h2{display:none;}
#wrap_layer #fContent{padding:30px}
#wrap_layer #fContent .btn_area{padding-top:30px;border-top:1px solid #ccc}
#wrap_layer #fContent .btn_area #layer-close{display:block;width:150px;height:48px;margin:0 auto;color:#fff;font-size:15px;font-weight:bold;line-height:48px;text-align:center;background:#434b4e;cursor:pointer}
#wrap_layer #fContent .btn_more{padding-bottom:20px;}
#wrap_layer #fContent .btn_more a{display:inline-block;width:100px;height:30px;color:#414141;font-size:12px;line-height:30px;text-align:center;background:#fff;border:1px solid #CCCCCC;cursor:pointer}
</style>
</head>

<body>
<div id="layer_popup">
  <div id="wrap_layer">
    <!-- .pop_header내에 제목이 없는 경우 class="notitle" 추가 -->
    <div class="pop_header">
      <h1><img src="https://static.four33.co.kr/event/common/images/logo-popup.gif" width="58" height="24" alt="네시삼십삼분"/></h1>
      <h2>이용약관 및 개인정보 처리 방침 개정 안내</h2>
    </div>
    <div id="fContent">
      <p class="section"><strong>안녕하세요. 네시삼십삼분입니다.</strong></p>
      <p class="section">(주)네시삼십삼분 이용약관 및 개인정보처리방침이<br>2016년 12월 13일자로 개정 될 예정입니다.</p>

      <p class="section">감사합니다.</p>

      <div class="btn_more">
        <a>자세히보기</a>
      </div>

      <div class="btn_area">
        <span id="layer-close">닫기</span>
      </div>
    </div>
    <!-- // #fContent -->
  </div>
  <!-- // #wrap_layer -->
</div>
<!-- // #layer_popup -->

</body>
</html>
