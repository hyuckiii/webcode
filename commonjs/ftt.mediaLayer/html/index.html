<!doctype html>
<html lang="ko">
<head>
<title>ftt.jquery.medialayer.js - demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<meta name="description" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="shortcut icon" href="https://static.four33.co.kr/event/common/favicon/favicon-433.ico">
<link rel="stylesheet" type="text/css" href="https://static.four33.com/event/common/js/slick-1.6.0/slick.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://static.four33.co.kr/event/common/js/jquery-1.8.1.min.js"></script>
<script src="https://static.four33.co.kr/event/common/js/jquery.actual.min.js"></script>
<script src="https://static.four33.com/event/common/js/slick-1.6.0/slick.min.js"></script>
<script src="https://static.four33.com/event/common/js/clipboard.js"></script>
<script src="js/ftt.jquery.medialayer.0.3.js"></script>
</head>

<body>

<div id="fWrap">

  <div id="header">
    <h1>ftt.jquery.medialayer.js - demo</h1>
    <div class="info">
      <ul>
        <li></li>
      </ul>
    </div>
  </div>

  <div id="container">

    <div id="sectionVideo" class="section">
      <h2>[ video ]</h2>
      <button class="btn_play" type="button" data-layer="video" data-url="cZdjlkopiWE" data-msg="aslkdjaslkdjalksjdalksjd"><img src="images/btn-play.png" alt="레이어 출력"></button>
    </div>
    <!-- // #sectionVideo -->

    <div id="sectionVideoList" class="section">
      <h2>[ video-list ]</h2>
      <button class="btn_comm btn_video" type="button" data-layer="video-list" data-url="cZdjlkopiWE, cZdjlkopiWE, cZdjlkopiWE" data-thumb="images/asd.jpg, images/asd.jpg, images/asd.jpg" data-msg="aaa, bbb, ccc"><img src="images/btn-play.png" alt="레이어 출력"></button>
    </div>
    <!--  // #sectionVideoList -->

    <div id="sectionImage" class="section">
      <h2>[ image ]</h2>
      <button class="btn_comm btn_art" type="button" data-layer="image" data-url="images/slide/img-art1.jpg" data-msg="aaa"><img src="images/btn-play.png" alt="레이어 출력"></button>
    </div>
    <!-- // #sectionImage -->

    <div id="sectionImageList" class="section">
      <h2>[ image-list ]</h2>
      <button class="btn_comm btn_art" type="button" data-layer="image-list" data-url="images/slide/img-art1.jpg, images/slide/img-art1.jpg, images/slide/img-art1.jpg" data-msg="aaa, bbb, ccc"><img src="images/btn-play.png" alt="레이어 출력"></button>
    </div>
    <!-- // #sectionImageList -->

  </div>
  <!-- // #container -->

  <div id="fLayer">

    <div class="wrap_layer">

      <div class="video">
        <div class="video_wrap">
          <div class="viewer"><div></div></div>
          <div class="share">
            <a class="btn_facebook" href="" target="_blank" title="페이스북 퍼가기"></a>
            <a class="btn_twitter" href="" target="_blank" title="트위터 퍼가기"></a>
            <button class="btn_blog" type="button" title="블로그 퍼가기"></button>
          </div>
          <button class="btn_comm btn_close" type="button"><img src="images/btn-close.gif" alt="닫기"></button>
        </div>
      </div>
      <!-- // #fLayer .video -->

      <div class="video-list">
        <div class="video_wrap">
          <div class="viewer"><div></div></div>
          <div class="list">
            <button class="btn_blog" type="button" title=""></button>
          </div>
          <button class="btn_comm btn_close" type="button"><img src="images/btn-close.gif" alt="닫기"></button>
        </div>
      </div>
      <!-- // #fLayer .video -->

      <div class="image-list">
        <div class="image_wrap">
          <div class="viewer">
            <div></div>
          </div>
          <button class="btn_comm btn_close" type="button"><img src="images/btn-close.gif" alt="닫기"></button>
        </div>
      </div>
      <!-- // #fLayer .image-list -->

      <div class="image">
        <div class="image_wrap">
          <div class="viewer">
            <div></div>
          </div>
          <button class="btn_comm btn_close" type="button"><img src="images/btn-close.gif" alt="닫기"></button>
        </div>
      </div>
      <!-- // #fLayer .image -->

      <div class="open">
        <div class="image_wrap">
          <div class="viewer">
            <div>수동레이어</div>
          </div>
          <button class="btn_comm btn_close" type="button"><img src="images/btn-close.gif" alt="닫기"></button>
        </div>
      </div>
      <!-- // #fLayer .open -->

    </div>

    <div class="bg_layer"></div>

  </div>
  <!-- // #fLayer -->

</div>
<!-- // #fWrap -->

<script>

// init mediaLayer
$('a[data-layer], button[data-layer]').modalLayer();

// 직접열기1(
$('#fLayer .open').modalLayer({
  layerType: 'video-list',                              // 'image' / 'image-list' / 'video' / 'video-list'
  layerUrl: 'cZdjlkopiWE, cZdjlkopiWE, cZdjlkopiWE',    // 컨텐츠의 url ( ,로 구분하며 image계열은 경로로, youtube영상은 고유식별자를 입력)
  layerMsg: 'dd, aaa, aaa',                             // 이미지 리스트의 alt 값
  //layerThumb: '',                                     // 썸네일 이미지 경로 (video-list에만 사용되며 생략도 가능)
  layerIdx: 1,                                          // 슬라이드(slick)시작 위치 video-list, image-list에서만 사용
  //layerName: ''                                       // 공용 요소 외 유니크하게 사용되야하는 레이어의 class이름을 표기
  fixed: false                                          // 레이어가 닫힐 때 내부 컨텐츠를 제거할 지 여부 (기본 값은 false)
});

/*
// 직접열기2
$('#fLayer .open').modalLayer({
  layerEle: '#fLayer .open',                            // 열릴 layer의 경로를 css 형식으로 입력
  fixed: true                                           // 레이어 내부 엘리먼트 초기화하지 않는 경우 true로
});
*/



</script>

</body>
</html>
