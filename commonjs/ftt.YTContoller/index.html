<!doctype html>
<html class="no-js" lang="ko">
<head>
<title>ftt.jquery.YTController.js</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="//static.four33.co.kr/event/common/js/jquery-1.8.1.min.js"></script>
<style>
*{margin:0;padding:0;list-style:none}
html,body{width:100%;height:100%}
#fWrap{overflow:hidden;position:relative;width:1280px;height:768px;border:5px solid #000;margin:0 auto}
#mainVideo{width:100%;height:100%}
.btn_area{position:absolute;left:0;bottom:0;width:100%}
</style>
</head>

<body>
<div id="fWrap">
  <div id="mainVideo"></div>
  <div class="btn_area">
    <button class="btn_change1" type="button">영상변경1</button>
    <button class="btn_change2" type="button">영상변경2</button>
  </div>
</div>

<script src="js/ftt.jquery.ytcontroller.0.2.js"></script>
<script type="text/javascript">
// youtube(셀렉터는 id만 사용 가능)
var yt = $('#mainVideo').YTController({
  width: '100%',          // 넓이
  height: '100%',         // 높이
  videoId: 'oa-I37DQdvk', // videoID
  playerVars: {           // 플레이어 관련 옵션
    controls: 0,          // 컨트롤러 출력 여부
    disablekb: 0,         // 키보드 사용 여부
    enablejsapi: 1,       // api 사용 여부
    modestbranding: 1,    // youtube로고를 표시하지 않는 플레이서 사용 여부
    playsinline: 1,       // IOS HTML5 플레이어 재생 시 전체화면 사용 여부(0 전체화면 / 1 인라인)
    rel: 0,               // 영상 재생 종료 시 플레이어에 관련 영상 표시 여부
    showinfo: 0,          // 영상제목, 업로더등의 정보 표기 여부
    fs: 0                 // 전체화면 버튼 표시 여부
  },
  loop: true,             // 영상 반복재생
  mute: true,             // 음소거
  cover: {                // cover (background-size: cover의 형태로 사용하는 경우 선언)
    parentEle: $('#fWrap'),  // 기준이 될 부모 엘리먼트
    ratio: 1.3               // 빈 영역 없이 출력하기 위한 비디오 확대 율
  },
  onReady: function (e) {   // 비디오의 onReady 이벤트 발생 시 사용될 함수
    console.log('ready');
  },
  onStateChange: function (e) {   // 비디오의 onStateChange 이벤트 발생 시 사용될 함수
    console.log(e.data);
  }
});

/*
  yt.video는 선언된 new YT.Player객체를 반환하므로 API를 아래와 같이 사용 가능
  ( 단 api 로드 시점을 체크할 수 없으므로 선언과 동시에 사용 시 미 작동할 수 있음 )
  ( API 참고 https://developers.google.com/youtube/iframe_api_reference?hl=ko#loadVideoById )
*/
$('button').on('click', function () {
  var ids = ['KR-OF5ik2Ko', 'URC_0SMAf3c'];
  yt.video.loadVideoById(ids[$(this).index()]);
});

</script>

</body>

</html>
