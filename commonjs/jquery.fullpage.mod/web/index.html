<div id="fWrap">

  <div id="header">
    <div id="gnb"></div>
  </div>
  <!-- // #header -->

    <div id="main">

      <div class="bg_page">
        <iframe id="videoMain" class="video_yt" width="1920" height="1200" src="https://www.youtube.com/embed/oa-I37DQdvk?autoplay=1&showinfo=0&controls=0&modestbranding=0&loop=1&wmode=transparent&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        <span class="bg"></span>

      <div id="fullPage">

        <div id="sectionTitle" class="section fp-noscroll closed" data-anchor="section-title">
          <div class="section_wrap">
          </div>
        </div>
        <!-- // #sectionTitle(타이틀) -->

        <div id="sectionReg" class="section fp-noscroll closed" data-anchor="section-reg" data-aniType="ani-fade">
          <div class="section_wrap">
            <div>
              <div class="slide">
                <div style="width:300px;height:300px;margin:0 auto;background:red"></div>

              <div class="slide">

        <!-- // #sectionReg(사전등록) -->

        </div>
        <!-- // #sectionEvent3 -->


        <div id="sectionEvent4" class="section fp-auto-height" data-anchor="section-event4">
          <div class="section_wrap">
            <div class="event_wrap">
              <div class="cont1"></div>
              <div class="cont2"></div>
              <div class="cont3"></div>

          </div>
          <!-- // #sectionEvent4 -->

<script>

// videoMain(youtube)
var videoMain;
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/player_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

function onYouTubePlayerAPIReady() {
  videoMain = new YT.Player('videoMain', {
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
}
function onPlayerReady(event) {
  // 기본 값
  videoMain.playVideo();
  videoMain.mute();
}
function onPlayerStateChange(event) {
  // loop
  if (event.data == 0) videoMain.playVideo();
  // 재생, 정지
  $('#main #sectionMain .btn_play , #main #sectionShare .event .btn_facebook, #main #sectionReg .btn_detail').on("click",function(){
    if (event.data == 1) videoMain.pauseVideo();
  });
  $("#fLayer .bg_layer, #fLayer .btn_close, #fLayer .btn_confirm").on("click",function(){
    if(event.data == 2) videoMain.playVideo();
  });
}


</script>
